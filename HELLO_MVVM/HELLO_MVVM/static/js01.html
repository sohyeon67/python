<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick() {
	var obj = document.getElementById("mydiv");
	obj.innerHTML = "Good Evening";
}
</script>
</head>
<body>
<h3>JS01</h3>
<div id="mydiv">Good Morning</div>
<input type="button" value="CLICK" onclick="myclick()">
</body>
</html>
