<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style>
#it_first, #it_last {
	width: 30px;
}
#mydiv {
	height: 200px;
}
</style>
<script type="text/javascript">
function getStar(cnt) {
	var ret = "";
	for(var i=0; i<cnt; i++) {
		ret += "★";
	}
	ret += "<br/>";
	return ret;
}
function myclick() {
	var first = $("#it_first").val();
	var last = $("#it_last").val();
	
	var start = parseInt(first);
	var end = parseInt(last);
	
	var result = "";
	
	for(i=start; i<=end; i++) {
		result += getStar(i);
	}
	
	$("#mydiv").html(result);
}

$(document).ready(function() {
	$("#btn").bind("click", function(event) {
		myclick();
	});
});
</script>
</head>
<body>
<h3>JQ04</h3>
<table border="1">
	<tr>
		<td>시작별수:</td>
		<td>
			<input type="text" id="it_first" >
		</td>
	</tr>
	<tr>
		<td>끝별수:</td>
		<td>
			<input type="text" id="it_last" >
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" id="btn">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
