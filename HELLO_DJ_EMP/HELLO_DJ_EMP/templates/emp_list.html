<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add() {
	location.href = "emp_add";
}
</script>
</head>
<body>
<h3>EMP_LIST</h3>
<table border="1px">
	<tr>
		<th>사번</th>
		<th>이름</th>
		<th>성별</th>
		<th>주소</th>
	</tr>
{% for e in list %}
	<tr>
		<td><a href="emp_detail?e_id={{e.e_id}}">{{e.e_id}}</a></td>
		<td>{{e.e_name}}</td>
		<td>{{e.gen}}</td>
		<td>{{e.addr}}</td>
	</tr>
{% endfor %}
</table>
<input type="button" value="추가" onclick="fn_add()">
</body>
</html>
