<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add() {
	location.href = "mem_add";
}
</script>
</head>
<body>
<h3>MEM_LIST</h3>
<table border="1px">
	<tr>
		<th>아이디</th>
		<th>이름</th>
		<th>연락처</th>
		<th>이메일</th>
	</tr>
{% for m in list %}
	<tr>
		<td><a href="mem_detail?m_id={{m.m_id}}">{{m.m_id}}</a></td>
		<td>{{m.m_name}}</td>
		<td>{{m.tel}}</td>
		<td>{{m.email}}</td>
	</tr>
{% endfor %}
</table>
<input type="button" value="추가" onclick="fn_add()">
</body>
</html>
