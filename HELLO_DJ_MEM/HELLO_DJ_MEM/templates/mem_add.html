<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add_act() {
	document.frm.submit();
}
</script>
</head>
<body>
<h3>MEM_ADD</h3>
<form name="frm" action="mem_add_act" method="post">
{% csrf_token %}
	<table border="1px">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="m_id"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="m_name"></td>
		</tr>
		<tr>
			<td>연락처</td>
			<td><input type="text" name="tel"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="저장" onclick="fn_add_act()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
