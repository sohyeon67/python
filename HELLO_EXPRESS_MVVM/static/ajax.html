<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
function fn_jquery() {
	var data = {'e_id':1};
	$.ajax({
		type: 'POST',
		url: '/jquery.ajax',
		data: data,
		success: function(res){
		    console.log(res);
		}
	});
}

async function fn_axios() {
	axios.post('/axios.ajax', {
		e_id: 2
	})
	.then(function (res) {
		console.log(res);
	})
}

function fn_fetch() {
	fetch("/fetch.ajax", {
		method: "POST",
		headers: {
			"Content-Type": "application/json",
		},
		body: JSON.stringify({
			e_id: 3
		}),
	})
	.then((res) => 
		res.json()
	)
	.then((result) => 
		console.log(result)
	)
}

$(document).ready(function(){
	$("#btn1").bind("click", function (event) {
		fn_jquery();
	});
	
	$("#btn2").bind("click", function (event) {
		fn_axios();
	});
	
	$("#btn3").bind("click", function (event) {
		fn_fetch();
	});
});
</script>
</head>
<body>
<h3>EXPRESS AJAX</h3>
<input type="button" value="jquery" id="btn1">
<input type="button" value="axios" id="btn2">
<input type="button" value="fetch" id="btn3">
</body>
</html>
